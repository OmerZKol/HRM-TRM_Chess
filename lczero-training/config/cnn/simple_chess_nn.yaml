# Configuration for Simple Chess Neural Network
# Model: SimpleChessNet - Basic CNN architecture

# Training parameters
batch_size: 512
learning_rate: 0.0001
epochs: 30

name: "CNN"

# Data sampling
sample_rate: 1  # Use all data (set to higher value for faster training with less data)

num_workers: 4  # Number of parallel data loading workers (0 = single-threaded)

# Loss weights
policy_loss_weight: 1.0
value_loss_weight: 1.0
moves_left_loss_weight: 0.01

# Model architecture
model_type: simple
input_channels: 112
hidden_dim: 256
policy_size: 1858