# Chess move prediction training configuration

# Data
data_path: "data/chess-move-prediction"

# Training hyperparameters
epochs: 25
global_batch_size: 64
lr: 5e-5
weight_decay: 0.1
warmup_steps: 500
max_grad_norm: 1.0

# Model-specific learning rates
puzzle_emb_lr: 5e-5
puzzle_emb_weight_decay: 0.1

# Evaluation and saving
eval_interval: 500
save_interval: 2000

# Logging
project_name: "hrm-chess-move-prediction"
run_name: null  # Will auto-generate

# System settings
device: "cuda"
compile: false  # Set to true for faster training on newer GPUs
mixed_precision: true

# Distributed training (single GPU by default)
rank: 0
world_size: 1

# Model architecture (embedded in training script)
# This config focuses on training hyperparameters
# Model arch is defined in train_chess.py based on dataset info